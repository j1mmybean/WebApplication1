<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>註冊「事件監聽器」進階方法</title>
	<link rel="icon" href="./favicon.ico" />
	<style type="text/css">
		.main-box {
			margin: 50px auto;
			width: 400px;
			height: 200px;
			padding: 20px;
			box-shadow: 5px 5px 10px #999;
			border: 1px solid #fff;
			text-align: center;
		}
	</style>
	<link href="stylesheets/jquery-ui/base/jquery-ui.min.css" rel="stylesheet" />
	<script src="javascripts/jquery-3.6.1.min.js"></script>
	<script src="javascripts/jquery-ui.min.js"></script>
	<script type="text/javascript">

		$(function () {
			$("#tabs").tabs();

			$("#p1 div.main-box").on("mouseover mouseout", ":text", function (event) {
				if (event.type == "mouseover") {
					$(this).css({ backgroundColor: "lime" });
				}
				else {
					$(this).css({ backgroundColor: "" });
				}
			})

			let labels = ["姓名", "電郵", "手機", "地址"];
			$.each(labels, function (index, value) {
				let s = `<p><label>${value}<input type="text" size="15" /></label></p>`;
				$("#p1 div.main-box").append(s)
			});
		});
	</script>
</head>
<body>
	<div id="tabs">
		<ul>
			<li><a href="#p1">.on()</a></li>
			<li><a href="#p2">.off() / .one()</a></li>
		</ul>
		<div id="p1">
			<div class="main-box"></div>
		</div>
		<div id="p2">
			<div class="main-box">
				<p>
					<label>姓名 <input type="text" size="20" /></label>
				</p>
				<p>
					<label>電郵 <input type="text" size="20" /></label>
				</p>
				<p>
					<label>手機 <input type="text" size="20" /></label>
				</p>
				<p>
					<label>地址 <input type="text" size="20" /></label>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
